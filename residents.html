<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Barangay Residents - Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 20px;
    }
    .container {
      width: 100%;
      max-width: 1200px;
      margin: auto;
    }
    h2 {
      text-align: center;
      color: #28a745;
      margin-bottom: 15px;
    }
    .actions {
      margin-bottom: 15px;
      text-align: right;
    }
    .add-btn {
      background-color: #28a745;
      color: #fff;
      padding: 10px 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      transition: background-color 0.3s ease;
      text-decoration: none;
    }
    .add-btn:hover {
      background-color: #218838;
    }
    .search-box {
      margin-bottom: 15px;
      text-align: center;
    }
    .search-box input {
      padding: 8px;
      width: 50%;
      max-width: 600px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      background: #fff;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
    }
    th {
      background-color: #28a745;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    tr:hover {
      background-color: #e6ffe6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Barangay Residents</h2>
    <div class="actions">
      <a href="resident_info.html" class="add-btn">
        ➕ Add Resident
      </a>
    </div>
    <div class="search-box">
      <input type="text" id="search" placeholder="🔍 Search resident..." />
    </div>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Address</th>
          <th>Gender</th>
        </tr>
      </thead>
      <tbody id="table-body">
        <tr data-url="profile.html?name=Juan%20Dela%20Cruz">
          <td>Juan Dela Cruz</td>
          <td>123 Barangay St.</td>
          <td>Male</td>
        </tr>
        <tr data-url="resident_info.html?name=Maria%20Santos">
          <td>Maria Santos</td>
          <td>456 Purok 2</td>
          <td>Female</td>
        </tr>
        <tr data-url="resident_info.html?name=Jose%20Garcia">
          <td>Jose Garcia</td>
          <td>789 Sitio Uno</td>
          <td>Male</td>
        </tr>
        <tr data-url="resident_info.html?name=Luisa%20Ramos">
          <td>Luisa Ramos</td>
          <td>1011 Barangay St.</td>
          <td>Female</td>
        </tr>
      </tbody>
    </table>
  </div>
  
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Table row click event para redirect
      document.querySelectorAll("tbody tr").forEach(row => {
        row.addEventListener("click", function () {
          const url = this.getAttribute("data-url");
          if (url) {
            window.location.href = url;
          }
        });
      });
      
      // Search functionality
      document.getElementById("search").addEventListener("keyup", function () {
        let filter = this.value.toLowerCase();
        document.querySelectorAll("tbody tr").forEach(row => {
          row.style.display = row.innerText.toLowerCase().includes(filter) ? "" : "none";
        });
      });
    });
  </script>
</body>
</html>
